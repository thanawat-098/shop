<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        margin-top: 50px;
    }
    input[type="number"] {
        width: 50px;
        padding: 5px;
        margin: 5px;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    #multiplicationTable {
        margin-top: 20px;
        text-align: left;
    }
</style>
</head>
<body>
<div class="container">
    <label for="numberInput">Enter a number (1 - 12):</label>
    <input type="number" id="numberInput" min="1" max="12">
    <button onclick="generateMultiplicationTable()">Generate</button>
    <div id="multiplicationTable"></div>
</div>

<script>
function generateMultiplicationTable() {
    var number = parseInt(document.getElementById("numberInput").value);
    var multiplicationTableDiv = document.getElementById("multiplicationTable");
    multiplicationTableDiv.innerHTML = '';

    if (number < 1 || number > 12 || isNaN(number)) {
        alert("Please enter a number between 1 and 12.");
        return;
    }

    var table = '<h2>Multiplication Table for ' + number + '</h2>';
    table += '<table>';
    table += '<tr><th>Multiplication</th><th>Result</th></tr>';
    for (var i = 1; i <= 12; i++) {
        table += '<tr><td>' + number + ' * ' + i + '</td><td>' + (number * i) + '</td></tr>';
    }
    table += '</table>';

    multiplicationTableDiv.innerHTML = table;
}
</script>
</body>
</html>
